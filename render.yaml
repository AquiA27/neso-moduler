services:
  - type: web
    name: neso-backend
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      alembic upgrade head
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: neso-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: neso-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: CORS_ORIGINS
        value: https://neso-frontend.vercel.app,https://*.vercel.app
      - key: MEDIA_ROOT
        value: /opt/render/project/src/backend/media
      - key: BACKUP_DIR
        value: /opt/render/project/src/backend/backups
      - key: OPENAI_API_KEY
        sync: false
      - key: TTS_PROVIDER
        value: google
      - key: GOOGLE_TTS_API_KEY
        sync: false

databases:
  - name: neso-db
    databaseName: neso
    user: neso
    plan: starter
    region: frankfurt

  - type: redis
    name: neso-redis
    plan: starter
    region: frankfurt
    maxmemoryPolicy: allkeys-lru


